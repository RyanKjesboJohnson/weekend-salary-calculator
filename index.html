<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <title>Ryan's Salary Calculator</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
</head>
<body>
  <header>
    <h1>Ryan's Company Salary Calculator</h1>
  </header>
  <main>
    <h2>Add Employee</h2>
    
    <!-- Adding form element that has five fields
    first name, last name, identification, title,
  annual salary, and a sixth column for delete -->
    <form onsubmit="handleSubmit(event)"> 
      <input
        placeholder="First Name"
        type="text"
        data-testid="firstNameInput"
        id="firstName"
      >
        <input
        placeholder="Last Name"
        type="text"
        data-testid="lastNameInput"
        id="lastName"
      >
        <input
        placeholder="ID"
        type="number"
        data-testid="idInput"
        id="identification"
      >
        <input
        placeholder="Title"
        type="text"
        data-testid="titleInput"
        id="title"
      >
        <input
        placeholder="Annual Salary"
        type="number"
        data-testid="annualSalaryInput"
        id="annualSalary"
      >

        <button data-testid="submitButton">
          Submit
      </button>


    </form>

    <section>
    <h2>Employees</h2>
      <table>
        <thead>
          <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>ID</th>
            <th>Title</th>
            <th>Annual Salary</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody id="tableBody">
        </tbody>
      </table>
    </section>
  </main>
  <footer>
    <p>Total Monthly</p>
  </footer>
</body>
</html>
